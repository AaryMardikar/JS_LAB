<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("Enter a number:");
        a = parseInt(a);
        b = prompt("Enter another number:");
        b = parseInt(b);
        c = prompt("Enter a third number:");
        c = parseInt(c);
        if (a > b && a > c) {
            alert(`The greatest number is: ${a}`);
        } else if (b > a && b > c) {
            alert(`The greatest number is: ${b}` );
        } else if (c > a && c > b) {
            alert(`The greatest number is: ${c} ` );
        } else {
            alert("There is no single greatest number.");
        }
    </script>
</body>
</html>
