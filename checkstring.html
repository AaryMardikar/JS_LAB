<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const string1 = prompt("Enter a string to check if it contains 'Javascript':");

        function checkString() {
            if (string1 === "Javascript") {
                document.write("The string contains JS");
            } else {
                document.write("The string doesn't contain JS");
            }
        }
        checkString();
    </script>
</body>
</html>
