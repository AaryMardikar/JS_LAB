<!DOCTYPE html>
<html>
<body>
  <p id="step">Click Next to start</p>
  <button onclick="showStep()">Next Step</button>

  <script>
    let steps = ["Wash veggies", "Cut them", "Cook them", "Serve hot"];
    let i = 0;

    function showStep() {
      if (i < steps.length) {
        document.getElementById("step").textContent = steps[i++];
      } else {
        document.getElementById("step").textContent = "Recipe Completed ";
      }
    }
  </script>
</body>
</html>
